<!DOCTYPE html>
<html>
    <head>
      <title>CRUD OPERATIONS DJANGO PROJET-2</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
            <a class="navbar-brand" href="#">CRUD PROJECT</a>
            </div>
        </nav>
        <div class="container mt-3">
          <div class="row">
            <div class="col-md-4">
              <h2 class="text-white bg-dark text-center p-3">Insert student Details</h2>
              <br>
              <form action="/update/{{d.id}}" method="post"> {% csrf_token %}
                <div class="form-group">
                   <input type="text" class="form-control" placeholder="Enter the student name" name="name" value={{d.name}}>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control mt-2" placeholder="Enter the student email" name="email" value={{d.email}}>
                 </div>
                 <div class="form-group">
                    <input type="number" class="form-control mt-2" placeholder="Enter the student age" name="age" value={{d.age}}>
                 </div>
                 <div class="form-group">
                    <select name="gender" class="form-control mt-2">
                        <option selected>{{d.gender}}</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="others">Others</option>
                    </select>
                 </div>
                </br>
                <div class="d-grid gap-2">
                 <button class="btn btn-success" type="submit">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </body>
</html>
